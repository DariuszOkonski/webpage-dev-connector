<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../css/main.css">
  <script src="https://kit.fontawesome.com/39871aa8d6.js" crossorigin="anonymous"></script>

  <title>DazzDev Connector</title>
</head>

<body>
  <section class="navigation">
    <div class="logo">
      <a href="../index.html"><i class="fas fa-laptop-code"></i> DazzDev</a>
    </div>

    <nav class="nav">
      <ul class="nav__items">
        <li class="nav__item">
          <a href="profiles.html" class="nav__link">Developers</a>
        </li>
        <li class="nav__item">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__item">
          <a href="login.html" class="nav__link">Login</a>
        </li>
      </ul>
    </nav>
  </section>

  <section class="login container">
    <h2 class="login__header">Sign Up</h2>
    <p class="login__paragraph">
      <i class="fas fa-user-plus"></i> Create Your Account
    </p>

    <form class="form">
      <input class="form__input" type="text" placeholder="Name" required>
      <input class="form__input" type="text" placeholder="Email" required>
      <p>
        This site uses Gravatea. So if you want a profile image, use a Gravatar email
      </p>
      <input class="form__input" type="text" placeholder="Password" required>
      <input class="form__input" type="text" placeholder="Confirm Password" required>
      <a class="btn btn-secondary" href="../index.html">Register</a>
    </form>
    <p class="login__paragraph">Already have an account?
      <a class="link" href="login.html">Sign In</a>
    </p>
  </section>

  <footer class="footer">
    <p>
      &copy 2019 - Developed by DazzDev
    </p>
  </footer>
</body>

</html>
